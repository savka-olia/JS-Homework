<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
  </head>
  <body class="m-4">
      <div class="row justify-content-center">
        <div class="col-5 d-flex">
          <input class="form-control mx-2" type="text" placeholder="Enter New Todo List Name" id="new-list-input" style="background-color: rgba(255, 255, 255, .5);">
          <button type="button" id="new-list-btn" class="btn btn-secondary mx-2" onclick="createNewListObj()">Create New List</button>
        </div>
        <div class="col-5 d-flex">
          <input type="text" class="form-control mx-2" placeholder="Enter New Todo Item Name" id="new-todoitem-input" style="background-color: rgba(255, 255, 255, .5);">
          <button type="button" class="btn btn-secondary mx-2" id="new-todoitem-btn" onclick="addNewTodoItem()">Create New Item</button>
        </div>
      </div>
      
      <div class="text-center my-3">
        <h2>Todo Lists</h2>
          <div class="lists-dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="todoListsDropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
              Select todo list
            </button>
            <ul id="todoLists-dropdown-menu" class="dropdown-menu" aria-labelledby="todoListsDropdownMenu">
              <!-- <li><a class="dropdown-item" href="#">Action</a></li> -->
            </ul>
          </div>
      </div>
      <div id="todo-list" class="w-50 m-auto p-4 text-center">
      </div>
    <script src="app.js"></script>
  </body>
</html>
